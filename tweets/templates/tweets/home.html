<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maplecroft Tweets</title>

        <!-- Include Bootstap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="bootstrap">

        <!-- Include interactive maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'tweets/css/style.css' %}" type = "text/css"/>
    </head>
    <body>
        <div class="container">

            <h1>Maplecroft Tweets</h1>
            <div class="col-md-6">
                <h2>10 Recent Tweets</h2>
                {% for each in tweetText %}
                    <p>{{each}}</p>
                    {% endfor %}
            </div>
            <div class="col-md-6">
                <h2>Interactive Map</h2>
                <div id="mapleMap"></div>
            </div>
        </div>

        <footer>
            <br>
        </footer>


        <!-- Add JavaScript at the end to make sure everything above has loaded properly -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
        <script src="{% static 'tweets/js/main.js' %}"></script>
    </body>
</html>
